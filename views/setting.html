<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fonts/css/all.css">
  <link rel="stylesheet" href="/style/setting/home.css">
    <title>Home</title>
</head>
<body>
    <section>
      <!-- left bar -->
      
       <a href="" id="collapser">
        <span class="fa fa-bars" id="collapsericon"></span>
       </a>
       {{ template "leftmenubar.html" .}}
         <!-- end of left bar -->
         <h4 id="error" ></h4>
         <form action=""  class="form">  
   <div class="forms">
    <div class="legend">
      <h1>Setting</h1>
    </div>
<div class="formsQr">
  <div class="formhandler">
     
    <div class="form" >
      <div class="row">
        <input type="text" disabled placeholder="First Name" value="{{.FirstName}}">
        <input type="text" disabled placeholder="Last Name" value="{{.LastName}}">
      </div>
      
      <div class="row">
        <input type="text" disabled placeholder="Phone Number " value="{{.PhoneNumber}}">
        <input type="text" class="role" value="Administrator" disabled>
        
      </div>
      <div class="row">
        <input type="text" name="old_password" placeholder="Old Password" >
        <input type="text" name="new_password" placeholder="New Password" >
        <input type="text"  name="re_new_password" placeholder="Confirm New Password" >
        
      </div>
      <div class="row">
        <button class="register" type="submit">Update</button>
      </div>
<!-- end of form -->

      <!-- qr generator -->
        
    </div>
   </div>
   <div class="qrgenerator">
    <img src="/assets/me.png" alt="">
    <div class="userInfo">
        

      
        
        
    </div>
  </div>
</div>
   </div>
  </form>

 
<script src="/script/collapser/home.js"></script>
<script>

      

  function handleSubmit(event) {
      event.preventDefault();
  
      const data = new FormData(event.target);
  
      const value = Object.fromEntries(data.entries());
  
     //      
  var xhr = new XMLHttpRequest();
  
  xhr.open("POST", "/v1/api/settings", true);
  xhr.setRequestHeader("Content-Type", "application/json");
  xhr.onload=function(){
   
   if (xhr.status !="200"){
      document.getElementById("error").innerText=JSON.parse(xhr.responseText).error
      document.getElementById("error").style="color:rgb(254, 253, 253);width: 80vw;position: absolute;top: 10px;left: 10vw;background: rgba(255, 0, 0, 0.591);height: 30px;padding: 5px;border-radius: 5px;";
   }else{
     
      window.location.href = "http://localhost:8282/view/setting"
   }
  
     
  }
  xhr.send(JSON.stringify(value));
  
  }
  
    const form = document.querySelector('form');
    form.addEventListener('submit', handleSubmit);
  
  
      </script>
</body>
</html>
